name: Preview Deployment

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  deployments: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          PREVIEW_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $PREVIEW_URL"

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            const body = `## üöÄ Preview Deployment Ready!
            
            | Status | URL |
            |--------|-----|
            | ‚úÖ Deployed | [${previewUrl}](${previewUrl}) |
            
            ### Deployment Details
            - **Branch:** \`${{ github.head_ref }}\`
            - **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            - **Triggered by:** @${{ github.actor }}
            
            ---
            _This preview deployment was automatically created by GitHub Actions._`;
            
            // Find existing comment from this bot
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-preview
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 10

      - name: Run health checks
        run: |
          DEPLOYMENT_URL="${{ needs.deploy-preview.outputs.preview-url }}"
          echo "üè• ShoeSwiper Health Check"
          echo "=========================="
          echo "üìç Target: $DEPLOYMENT_URL"
          echo "üïê Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""
          
          # Check main page returns HTTP 200
          echo "üìÑ Checking main page..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$DEPLOYMENT_URL")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "  ‚úÖ Main page returns HTTP 200"
          else
            echo "  ‚ùå Main page returned HTTP $HTTP_STATUS"
            exit 1
          fi
          
          # Check HTML content
          echo ""
          echo "üìù Checking HTML content..."
          HTML_CONTENT=$(curl -s --max-time 30 "$DEPLOYMENT_URL")
          
          if echo "$HTML_CONTENT" | grep -qi "<!DOCTYPE html>"; then
            echo "  ‚úÖ DOCTYPE found"
          else
            echo "  ‚ùå DOCTYPE not found"
            exit 1
          fi
          
          if echo "$HTML_CONTENT" | grep -q 'id="root"'; then
            echo "  ‚úÖ Root div found"
          else
            echo "  ‚ùå Root div not found"
            exit 1
          fi
          
          if echo "$HTML_CONTENT" | grep -q 'type="module"'; then
            echo "  ‚úÖ Module script tag found"
          else
            echo "  ‚ùå Module script tag not found"
            exit 1
          fi
          
          echo ""
          echo "üéâ All health checks passed!"

      - name: Report Health Check Status
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚ö†Ô∏è Health Check Failed
            
            The preview deployment health check has failed. Please review the deployment logs for more details.
            
            **Preview URL:** ${{ needs.deploy-preview.outputs.preview-url }}
            **Workflow Run:** [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
