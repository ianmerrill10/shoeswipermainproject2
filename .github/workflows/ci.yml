name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-modules
        with:
          path: shoeswiper-complete/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('shoeswiper-complete/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Run lint
        run: npm run lint
        working-directory: shoeswiper-complete

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-modules
        with:
          path: shoeswiper-complete/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('shoeswiper-complete/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        working-directory: shoeswiper-complete

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-modules
        with:
          path: shoeswiper-complete/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('shoeswiper-complete/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Run tests
        run: npm run test -- --run
        working-directory: shoeswiper-complete

      - name: Run tests with coverage
        run: npm run test:coverage -- --run
        working-directory: shoeswiper-complete
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: shoeswiper-complete/coverage
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-modules
        with:
          path: shoeswiper-complete/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('shoeswiper-complete/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: shoeswiper-complete/node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('shoeswiper-complete/src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Build
        run: npm run build
        working-directory: shoeswiper-complete

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: shoeswiper-complete/dist
          retention-days: 7

      - name: Report build size
        run: |
          echo "## ðŸ“¦ Build Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Asset Type | Count | Total Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|-------|------------|" >> $GITHUB_STEP_SUMMARY
          
          JS_COUNT=$(find dist/assets -name "*.js" 2>/dev/null | wc -l || echo "0")
          CSS_COUNT=$(find dist/assets -name "*.css" 2>/dev/null | wc -l || echo "0")
          # Use du -sch to get total size of all files
          JS_SIZE=$(find dist/assets -name "*.js" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
          CSS_SIZE=$(find dist/assets -name "*.css" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
          TOTAL=$(du -sh dist 2>/dev/null | cut -f1 || echo "0")
          
          echo "| JavaScript | $JS_COUNT | $JS_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| CSS | $CSS_COUNT | $CSS_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total build size:** $TOTAL" >> $GITHUB_STEP_SUMMARY
        working-directory: shoeswiper-complete

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    if: always()
    steps:
      - name: Generate CI summary
        run: |
          echo "## âœ… CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Pipeline completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")*" >> $GITHUB_STEP_SUMMARY
