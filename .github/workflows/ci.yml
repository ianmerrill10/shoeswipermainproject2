name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Run lint
        run: npm run lint
        working-directory: shoeswiper-complete

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Run tests
        run: npm run test -- --run
        working-directory: shoeswiper-complete

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: shoeswiper-complete/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: shoeswiper-complete

      - name: Build
        run: npm run build
        working-directory: shoeswiper-complete

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: shoeswiper-complete/dist
          retention-days: 7
