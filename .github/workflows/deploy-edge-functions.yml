name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'shoeswiper-complete/supabase/functions/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate Supabase secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "‚ùå SUPABASE_PROJECT_REF secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "‚ùå SUPABASE_ACCESS_TOKEN secret is not set"
            exit 1
          fi
          echo "‚úÖ Supabase secrets validated"

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: List Edge Functions
        run: |
          echo "üì¶ Edge Functions to deploy:"
          ls -la shoeswiper-complete/supabase/functions/
        continue-on-error: true

      - name: Deploy Edge Functions
        run: supabase functions deploy analyze-outfit --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        working-directory: shoeswiper-complete
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify Deployment
        run: |
          echo "‚úÖ Edge functions deployed successfully"
          echo "üìç Project: ${{ secrets.SUPABASE_PROJECT_REF }}"

